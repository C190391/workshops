<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
	<title>Buildingクラス - OOPDocument</title>
	<style>
		body {color: dimgray;}
		.name {color: #e95464; font-weight:bold;}
		.height {color: #0073a8; font-weight:bold;}
	</style>
</head>
<body>
  <h1>Buildingクラスを使ってみる</h1>
  <p>個別にインスタンス化して諸元を表示する。</p>
  <ol>
    <li><span class="name">サンシャイン６０</span>の高さは<span class="height">240</span>mです。</li>
    <li><span class="name">東京都庁</span>の高さは<span class="height">239</span>mです。</li>
    <li><span class="name">丸ビル</span>の高さは<span class="height">179</span>mです。</li>
  </ol>
  <p>Buildingクラスの配列を作成して諸元を表示する。</p>
  <ol>
		<li>NTTドコモタワービルの高さは239mです。</li>
		<li>六本木ヒルズの高さは238mです。</li>
		<li>ペニンシュラ東京の高さは111mです。</li>
  </ol>
</body>
</html>
